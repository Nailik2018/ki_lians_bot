<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ki-Lians Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/materialicons.css">
    <link rel="stylesheet" href="assets/css/material.indigo-pink.min.css">
    <script defer src="assets/js/material.min.js"></script>
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Ki-Lians Bot</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Ki-Lians Bot</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <!-- Your content goes here -->
            <div class="mdl-card mdl-shadow--2dp">
                <!-- Title-->
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Deine Nachricht</h2>
                </div>
                <!-- Simple Textfield -->
                <form onsubmit="createTelegramMessage(); return false">
                    <div class="mdl-card__supporting-text">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="telegramMessage">
                            <label class="mdl-textfield__label" for="sample1">Text...</label>
                        </div>
                    </div>
                    <!-- Colored raised button -->
                    <div class="mdl-card__actions mdl-card--border">
                        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            Senden
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
<script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
